<body>
  <div>
    <div class="containerSignup">

      <h1>Sign Up</h1>
      
      <label for="nameInput"><b>Name</b></label>
      <input id="name" type="text" placeholder="Name" name="nameInput">

      <label for="telInput"><b>Telephone</b></label>
      <input id="telephone" type="text" placeholder="Telephone" name="telInput">

      <label for="emailInput"><b>Email</b></label>
      <input type="text" id = "email" placeholder="Email" name="emailInput">

      <label for="passwordInput"><b>Password</b></label>
      <input id = "password" type="password" placeholder="password" name="passwordInput">

      <label for="passwordConInput"><b>Confirm Password</b></label>
      <input id = "passwordCon" type="password" placeholder="Confirm password" name="passwordConInput">

      <button class="btn" id="btn_SignUp">Sign up</button>
      
      <div class="containerLogin">
        <p>Already have an account? <a href="login.html">Log in</a>.</p>
      </div>
    </div>


  </div>


</body>
